<button onclick="startQuiz()">ã‚¯ã‚¤ã‚ºã‚’é–‹å§‹</button>

  <div id="quizCard" class="card hide">

  <div id="result" style="margin-top:20px; font-size:18px;"></div>

  <script>
    let vocab = [];
    let originalVocab = [];
    let currentIndex = 0;
    let usedIndices = [], wrongIndices = [], everWrongIndices = [], resultLog = [];
    let correctCount = 0;
    let isRetest = false;

    function toggleEditArea() {
      const editArea = document.getElementById("edit-area");
      const btn = document.getElementById("toggleEditAreaBtn");
      const vocabList = document.getElementById("vocabList");

      if (editArea.style.display === "none" || editArea.style.display === "") {
        editArea.style.display = "block";
        vocabList.style.display = "block";
        btn.textContent = "å˜èªãƒªã‚¹ãƒˆã¨è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ ã‚’éš ã™";
      } else {
        editArea.style.display = "none";
        vocabList.style.display = "none";
        btn.textContent = "å˜èªãƒªã‚¹ãƒˆã¨è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤º";
      }
    }

    function addWords() {
      const lines = document.getElementById("bulkInput").value.trim().split("\n");
      lines.forEach(line => {
        const [thai, japanese, example] = line.split(",");
        if (thai && japanese) {
          vocab.push({ thai: thai.trim(), japanese: japanese.trim(), example: (example || "").trim() });
        }
      });
      originalVocab = vocab.slice();
      renderVocabList();
      alert("å˜èªã‚’è¿½åŠ ã—ã¾ã—ãŸ");
    }

    function renderVocabList() {
      const ul = document.getElementById("vocabList");
      ul.innerHTML = "";
      vocab.forEach((w, i) => {
        const li = document.createElement("li");
        li.textContent = `${w.thai} - ${w.japanese} - ${w.example}`;
        const del = document.createElement("button");
        del.textContent = "å‰Šé™¤";
        del.onclick = () => {
          vocab.splice(i, 1);
          originalVocab = vocab.slice();
          renderVocabList();
        };
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    function deleteAllWords() {
      if (!confirm("æœ¬å½“ã«å˜èªã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
      vocab = [];
      originalVocab = [];
      usedIndices = [];
      wrongIndices = [];
      everWrongIndices = [];
      resultLog = [];
      correctCount = 0;
      renderVocabList();
      document.getElementById("result").textContent = "å˜èªã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã—ãŸ";
      document.getElementById("quizCard").classList.add("hide");
    }

    function startQuiz() {
      if (vocab.length === 0) return alert("å˜èªãŒã‚ã‚Šã¾ã›ã‚“");
      vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
      usedIndices = [];
      wrongIndices = [];
      resultLog = [];
      correctCount = 0;
      isRetest = false;
      document.getElementById("result").textContent = "";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function resetQuiz() {
      vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
      usedIndices = [];
      wrongIndices = [];
      resultLog = [];
      correctCount = 0;
      isRetest = false;
      document.getElementById("result").textContent = "æœ€åˆã‹ã‚‰ã‚¯ã‚¤ã‚ºã‚’å§‹ã‚ã¾ã™";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function startRetest() {
      if (wrongIndices.length === 0) return alert("é–“é•ãˆãŸå•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“");
      vocab = wrongIndices.map(i => Object.assign({}, originalVocab[i], { __originalIndex: i }));
      usedIndices = [];
      wrongIndices = [];
      resultLog = [];
      correctCount = 0;
      isRetest = true;
      document.getElementById("result").textContent = "é–“é•ã„å†æŒ‘æˆ¦ã‚’å§‹ã‚ã¾ã™";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function startEverWrongQuiz() {
      if (everWrongIndices.length === 0) {
        alert("é–“é•ãˆãŸå˜èªãŒã‚ã‚Šã¾ã›ã‚“");
        return;
      }
      vocab = everWrongIndices.map(i => Object.assign({}, originalVocab[i], { __originalIndex: i }));
      usedIndices = [];
      wrongIndices = [];
      resultLog = [];
      correctCount = 0;
      isRetest = false;
      document.getElementById("result").textContent = "é–“é•ãˆãŸå˜èªã§å¾©ç¿’ã‚’å§‹ã‚ã¾ã™";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function nextQuestion() {
      if (usedIndices.length >= vocab.length) {
        const total = vocab.length;
        const correct = correctCount;
        const rate = Math.round((correct / total) * 100);

        if (isRetest) {
          vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
          usedIndices = [];
          wrongIndices = [];
          resultLog = [];
          correctCount = 0;
          isRetest = false;
          document.getElementById("result").textContent = "æœ€åˆã‹ã‚‰ã‚¯ã‚¤ã‚ºã‚’å§‹ã‚ã¾ã™";
          nextQuestion();
          return;
        }

        let summary = resultLog.map(log => {
          const w = originalVocab[log.index];
          const type = document.getElementById("quizType").value;
          let q = type === "thaiToJapanese" ? w.thai :
                  type === "japaneseToThai" ? w.japanese :
                  w.example || "(ä¾‹æ–‡ãªã—)";
          return `${log.result}ï¼š${q}`;
        }).join("<br>");

        let wrongSummary = everWrongIndices.map(i => {
          const w = originalVocab[i];
          return `${w.thai}, ${w.japanese}`;
        }).join("<br>");

        document.getElementById("result").innerHTML =
          `çµ‚äº†ï¼ï¼ˆ${correct} æ­£è§£ / ${total} å•ï½œæ­£è§£ç‡ ${rate}%ï¼‰<br><br>` +
          summary + "<br><br><strong>é–“é•ãˆãŸå˜èªï¼ˆ1åº¦ã§ã‚‚ï¼‰</strong><br>" + wrongSummary;

        document.getElementById("quizCard").classList.add("hide");
        return;
      }

      let idx;
      do {
        idx = Math.floor(Math.random() * vocab.length);
      } while (usedIndices.includes(idx));
      currentIndex = idx;
      usedIndices.push(idx);

      const type = document.getElementById("quizType").value;
      const w = vocab[idx];
      let question = "", answer = "";

      if (type === "thaiToJapanese") {
        question = w.thai;
        answer = w.japanese;
      } else if (type === "japaneseToThai") {
        question = w.japanese;
        answer = w.thai;
      }

      document.getElementById("question").textContent = question;
      const answerDiv = document.getElementById("answer");
      answerDiv.style.display = "none";
      answerDiv.textContent = answer;

      document.getElementById("progress").textContent = `å•é¡Œ ${usedIndices.length} / ${vocab.length}`;
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    function markCorrect() {
      correctCount++;
      const origIndex = vocab[currentIndex].__originalIndex ?? currentIndex;
      resultLog.push({ index: origIndex, result: "â—‹" });
      nextQuestion();
    }

    function markWrong() {
      const origIndex = vocab[currentIndex].__originalIndex ?? currentIndex;
      if (!wrongIndices.includes(origIndex)) wrongIndices.push(origIndex);
      if (!everWrongIndices.includes(origIndex)) everWrongIndices.push(origIndex);
      resultLog.push({ index: origIndex, result: "Ã—" });
      nextQuestion();
    }

    function shareURL() {
      if (originalVocab.length === 0) return alert("å˜èªã‚’è¿½åŠ ã—ã¦ãã ã•ã„");
      const json = JSON.stringify(originalVocab);
      const encoded = encodeURIComponent(btoa(unescape(encodeURIComponent(json))));
      const url = `${location.origin}${location.pathname}?data=${encoded}`;
      const input = document.getElementById("shareURL");
      input.value = url; input.select();
      navigator.clipboard.writeText(url);
      alert("URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }

    function saveToFile() {
      if (originalVocab.length === 0) return alert("ä¿å­˜ã™ã‚‹å˜èªãŒã‚ã‚Šã¾ã›ã‚“");

      const json = JSON.stringify(originalVocab, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const filename = prompt("ä¿å­˜ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«åï¼ˆä¾‹ï¼švocab.jsonï¼‰", "vocab.json");
      if (!filename) return;

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function loadFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) throw new Error("ä¸æ­£ãªå½¢å¼ã§ã™");
          originalVocab = data;
          vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
          renderVocabList();
          alert("å˜èªãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼");
        } catch (err) {
          alert("èª­ã¿è¾¼ã¿å¤±æ•—ï¼š" + err.message);
        }
      };
      reader.readAsText(file);
    }

    function loadFromURL() {
      const p = new URLSearchParams(location.search).get("data");
      if (p) {
        try {
          const decoded = decodeURIComponent(escape(atob(decodeURIComponent(p))));
          originalVocab = JSON.parse(decoded);
          vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
          document.getElementById("edit-area").style.display = "none";
          document.getElementById("vocabList").style.display = "none";
          document.getElementById("toggleEditAreaBtn").textContent = "å˜èªãƒªã‚¹ãƒˆã¨è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤º";
          document.getElementById("quizCard").classList.remove("hide");
          startQuiz();
        } catch {
          alert("URLã®å†…å®¹ãŒå£Šã‚Œã¦ã„ã¾ã™");

      }
    }

    window.onload = loadFromURL;
  </script>
